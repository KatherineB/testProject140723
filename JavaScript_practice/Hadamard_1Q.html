<!DOCTYPE html>
<html>
<head><title>Hadamard 1Q</title>
<meta charset="utf-8"/>
<style>
@media (min-width: 280px) {body {font-size: 12px;} }
@media (min-width: 320px) {body {font-size: 11px;} }
@media (min-width: 423px) {body {font-size: 13px;} }
@media (min-width: 526px) {body {font-size: 16px;} }
@media (min-width: 768px) {body {font-size: 20px;} }
@media (min-width: 992px) {body {font-size: 23px;} }
@media (min-width: 1200px) {body {font-size: 27px;} }

html{
   background-color: #ccbb88;
  font-family:  arial, "sans-serif";
  text-align: center;
}
.main-title{
	font-size: 1.7em;
	color: #000000;
	margin-bottom: 1em;
}
.steps-row{
    display:inline-block;
	text-align: center;
	margin-top: 1em;
	border: 1px solid #000;
}
.init-bit{
   /* border: 1px solid #000;*/
	width: 2em;
	height: 2.1em;
	display:inline-block;
	float: left;
	font-size: 2em;
	text-align: center;
	line-height: 2;
}
.prob-state{
    border: 0.2em solid #888888;
    border-top: 0;
	width: 3.95em;
	height: 3.95em;
	display:inline-block;
	float: left;	
}
.top-fill{
    width: 3.6em;
	height: 1.7em;
	background-color:  #ccbb88;
	font-size: 1.1em;
	text-align: center;
	line-height: 2;
}
.bottom-fill{
    width: 3.6em;
	height: 1.9em;
	background-color:  #ccbb88;
	font-size: 1.1em;
	text-align: center;
	line-height: 2;
}
.trans-info{
  /*  border: 1px solid #000;*/
	width: 4em;
	height: 4.2em;
	display:inline-block;
	float: left;
}
.btns-row{
    display:inline-block;
	text-align: center;
}
.btn-square{
   /* border: 1px solid #000; */
	width: 4.2em;
	height: 4.2em;
	display:inline-block;
	float: left;
}
.btn{
   /* white-space: normal;*/
}
</style>
</head>
<body>
<div class="main-div">
      <div class="main-title">Hadamard for 1 Qubit</div>
	  <div class="steps-row">
	      <div class="init-bit">0</div>
		  <div class="prob-state" id="ps-00">
		       <div class="top-fill" id="tf-00"></div>
			   <div class="bottom-fill" id="bf-00"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-01">
		       <div class="top-fill" id="tf-01"></div>
			   <div class="bottom-fill" id="bf-01"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-02">
		       <div class="top-fill" id="tf-02"></div>
			   <div class="bottom-fill" id="bf-02"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
      <div class="steps-row">
	      <div class="init-bit">1</div>
		  <div class="prob-state" id="ps-10">
		       <div class="top-fill" id="tf-10"></div>
			   <div class="bottom-fill" id="bf-10"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-11">
		       <div class="top-fill" id="tf-11"></div>
			   <div class="bottom-fill" id="bf-11"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-12">
		       <div class="top-fill" id="tf-12"></div>
			   <div class="bottom-fill" id="bf-12"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
	  <div class="btns-row">
	      <div class="btn-square">
		      <div>Initial State:</div>
			  <input class="btn" type="button" value="0" onClick="setInitialState(0)">
			  <input class="btn" type="button" value="1" onClick="setInitialState(1)">
		  </div>
		  <div class="btn-square" >
		      
		  </div>
		  <div class="btn-square"></div>
		  <div class="btn-square" ></div>
		  <div class="btn-square"></div>
		  <div class="btn-square" ></div>	
          <div style="btn-square"></div>  
	  </div>
	  <div>
        <input class="btn" type="button" value="Perform Hadamard" onClick="doHadamard()">
		<input class="btn" type="button" value="Reset" onClick="reset()">
	  </div>
</div>
<script type="text/javascript">
let firstState = -1;
let hadsDone = 0;
function setInitialState(iState){
    firstState = iState;
    if(iState == 0){
	    document.getElementById('tf-00').style.backgroundColor = "#5ea4ee";
		document.getElementById('bf-00').style.backgroundColor = "#5ea4ee";
		document.getElementById('tf-10').style.backgroundColor = "#ccbb88";
		document.getElementById('bf-10').style.backgroundColor = "#ccbb88";
		document.getElementById('bf-00').innerHTML = "E";
		document.getElementById('bf-10').innerHTML = "";
	}
	else if(iState == 1){
	    document.getElementById('tf-10').style.backgroundColor = "#5ea4ee";
		document.getElementById('bf-10').style.backgroundColor = "#5ea4ee";
		document.getElementById('tf-00').style.backgroundColor = "#ccbb88";
		document.getElementById('bf-00').style.backgroundColor = "#ccbb88";
		document.getElementById('bf-10').innerHTML = "E";
		document.getElementById('bf-00').innerHTML = "";
	}
}
function doHadamard(){
       if(firstState > -1){
			if(hadsDone == 0){
			   if(firstState == 0){
				document.getElementById('tf-01').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-01').style.backgroundColor = "#5ea4ee";
				document.getElementById('tf-11').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-11').style.backgroundColor = "#5ea4ee";
				document.getElementById('bf-01').innerHTML = "0.5E";
				document.getElementById('bf-11').innerHTML = "0.5E";
			   }
			   else if(firstState == 1){
				document.getElementById('tf-01').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-01').style.backgroundColor = "#5ea4ee";
				document.getElementById('tf-11').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-11').style.backgroundColor = "#5ea4ee";
				document.getElementById('bf-01').innerHTML = "0.5E";
				document.getElementById('bf-11').innerHTML = "0.5W";
			   }
			   hadsDone++;
			}
			else if(hadsDone == 1){
			   if(firstState == 0){
				document.getElementById('tf-02').style.backgroundColor = "#5ea4ee";
				document.getElementById('bf-02').style.backgroundColor = "#5ea4ee";
				document.getElementById('tf-12').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-12').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-02').innerHTML = "E";
				document.getElementById('bf-12').innerHTML = "";
			   }
			   else if(firstState == 1){
				document.getElementById('tf-02').style.backgroundColor = "#ccbb88";
				document.getElementById('bf-02').style.backgroundColor = "#ccbb88";
				document.getElementById('tf-12').style.backgroundColor = "#5ea4ee";
				document.getElementById('bf-12').style.backgroundColor = "#5ea4ee";
				document.getElementById('bf-02').innerHTML = "";
				document.getElementById('bf-12').innerHTML = "E";
			   }
			   hadsDone++;
			}
	        else{
			   alert("Only two Hadamards can be performed for this demonstration. Please click the Reset button if you want to try again.");
			}
	   }
	   else{
	       alert('Please choose the initial state by clicking on the zero button or the one button');
	   }
} 
function reset(){
    firstState = -1;
    hadsDone = 0;
	
	document.getElementById('tf-00').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-00').style.backgroundColor = "#ccbb88";
	document.getElementById('tf-10').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-10').style.backgroundColor = "#ccbb88";
	document.getElementById('tf-01').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-01').style.backgroundColor = "#ccbb88";
	document.getElementById('tf-11').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-11').style.backgroundColor = "#ccbb88";
	document.getElementById('tf-02').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-02').style.backgroundColor = "#ccbb88";
	document.getElementById('tf-12').style.backgroundColor = "#ccbb88";
	document.getElementById('bf-12').style.backgroundColor = "#ccbb88";
		
	document.getElementById('bf-00').innerHTML = "";
	document.getElementById('bf-01').innerHTML = "";
	document.getElementById('bf-02').innerHTML = "";
	document.getElementById('bf-10').innerHTML = "";
    document.getElementById('bf-11').innerHTML = "";
    document.getElementById('bf-12').innerHTML = "";
}
</script>

</body>
</html>
