<!DOCTYPE html>
<html>
<head><title>Hadamard 1Q</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="Hadamard_1Q.css">
</head>
<body>
<div class="main-div">
      <div class="main-title">Hadamard for 1 Qubit</div>
	  <div class="steps-row">
	      <div class="init-bit">0</div>
		  <div class="prob-state" id="ps-00">
		       <div class="top-fill" id="tf-00"></div>
			   <div class="bottom-fill" id="bf-00"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-01">
		       <div class="top-fill" id="tf-01"></div>
			   <div class="bottom-fill" id="bf-01"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-02">
		       <div class="top-fill" id="tf-02"></div>
			   <div class="bottom-fill" id="bf-02"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
      <div class="steps-row">
	      <div class="init-bit">1</div>
		  <div class="prob-state" id="ps-10">
		       <div class="top-fill" id="tf-10"></div>
			   <div class="bottom-fill" id="bf-10"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-11">
		       <div class="top-fill" id="tf-11"></div>
			   <div class="bottom-fill" id="bf-11"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-12">
		       <div class="top-fill" id="tf-12"></div>
			   <div class="bottom-fill" id="bf-12"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
	  <div class="btns-row">
	      <div class="btn-square">
		      <div>Initial State:</div>
			  <input class="btn" type="button" value="0" onClick="setInitialState(0)">
			  <input class="btn" type="button" value="1" onClick="setInitialState(1)">
		  </div>
		  <div class="btn-square" >
		      
		  </div>
		  <div class="btn-square"></div>
		  <div class="btn-square" ></div>
		  <div class="btn-square"></div>
		  <div class="btn-square" ></div>	
          <div style="btn-square"></div>  
	  </div>
	  <div>
        <input class="btn" type="button" value="Perform Hadamard" onClick="doHadamard()">
		<input class="btn" type="button" value="Reset" onClick="reset()">
	  </div>
</div>
<script src="Hadamard_1Q.js"></script>
</body>
</html>
