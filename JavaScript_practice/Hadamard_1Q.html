<!DOCTYPE html>
<html>
<head><title>Hadamard 1Q</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="Hadamard_1Q.css">
</head>
<body>
<div class="main-div">
      <div class="main-title">Hadamard for 1 Qubit</div>
	  <div class="steps-row">
	      <div class="init-bit">0</div>
		  <div class="prob-state" id="ps-00">
		       <div class="top-fill" id="tf-00"></div>
			   <div class="bottom-fill" id="bf-00"></div>
		  </div>
		  <div class="trans-info">
 <svg id="svg-t0-s1"   style="background-color: transparent;" viewBox="0 0 100 178">
    <defs>
        <marker id="arrow01a" markerWidth="17" markerHeight="17" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill:#694;" />
        </marker>
    </defs>

    <path d="M0,36 L90,54"
          style="stroke:#694; stroke-width: 1.25px; fill: none;
                 marker-end: url(#arrow01a);"
    />
	<defs>
        <marker id="arrow01b" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill:#694" />
        </marker>
    </defs>

    <path d="M0,36 L94,152"
          style="stroke:#694; stroke-width: 1.25px; fill: none;
                 marker-end: url(#arrow01b);"
    />
</svg>		  	  
		  
		  </div>
		  <div class="prob-state" id="ps-01">
		       <div class="top-fill" id="tf-01"></div>
			   <div class="bottom-fill" id="bf-01"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-02">
		       <div class="top-fill" id="tf-02"></div>
			   <div class="bottom-fill" id="bf-02"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
      <div class="steps-row">
	      <div class="init-bit">1</div>
		  <div class="prob-state" id="ps-10">
		       <div class="top-fill" id="tf-10"></div>
			   <div class="bottom-fill" id="bf-10"></div>
		  </div>
		  <div class="trans-info">
<svg id="svg-t1-s1"   style="background-color: transparent;" viewBox="0 0 100 178">
    <defs>
        <marker id="arrow11a" markerWidth="17" markerHeight="17" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill:#694;" />
        </marker>
    </defs>

    <path d="M0,140 L92,60"
          style="stroke:#694; stroke-width: 1.25px; fill: none;
                 marker-end: url(#arrow11a);"
    />
	<defs>
        <marker id="arrow11b" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill:#694" />
        </marker>
    </defs>

    <path d="M0,140 L92,155"
          style="stroke:#694; stroke-width: 1.25px; fill: none;
                 marker-end: url(#arrow11b);"
    />
</svg>


                  </div>
		  <div class="prob-state" id="ps-11">
		       <div class="top-fill" id="tf-11"></div>
			   <div class="bottom-fill" id="bf-11"></div>
		  </div>
		  <div class="trans-info"></div>
		  <div class="prob-state" id="ps-12">
		       <div class="top-fill" id="tf-12"></div>
			   <div class="bottom-fill" id="bf-12"></div>
		  </div>	
          <div style="clear:both"></div>  
	  </div>
	  <div class="btns-init-label">Initial State:</div>
	  <div class="btns-init">	      
		  <input class="btn-init" type="button" value="0" onClick="setInitialState(0)">
		  <input class="btn-init" type="button" value="1" onClick="setInitialState(1)">
	  </div>
	  <div class="btns">
          <input class="btn" type="button" value="Perform Hadamard" onClick="doHadamard()">
		  <input class="btn" type="button" value="Reset" onClick="reset()">
	  </div>
</div>
<script src="Hadamard_1Q.js"></script>
</body>
</html>
