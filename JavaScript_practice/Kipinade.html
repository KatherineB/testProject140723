<script type="text/javascript">

var posValues = [];

function Square(number,colour){
   this.number = 0;
   this.colour = '#000000';
}

let col = '#000000';

const posIds = [ ['s00', 's01', 's02', 's03', 's04', 's05'],
                 ['s10', 's11', 's12', 's13', 's14', 's15'],
                 ['s20', 's21', 's22', 's23', 's24', 's25'],
                 ['s30', 's31', 's32', 's33', 's34', 's35'],
                 ['s40', 's41', 's42', 's43', 's44', 's45'],
                 ['s50', 's51', 's52', 's53', 's54', 's55']  ]
var posX;
var posY;
var xPrev;
var yPrev;
var diffX = 0;
var diffY = 0;

var firstPairSet = 0;

var a = -1;
var b = -1;

var initialTrades = 0;
const INITIAL_TRADES_LIMIT = 5;

posX = Math.floor(Math.random() * 4 + 1);
posY = Math.floor(Math.random() * 4 + 1);
xPrev = posX;
yPrev = posY;

document.getElementById(posIds[posX][posY]).style.borderColor = "#bb22ff";

for(let i=0; i<6; i++){
	posValues[i] = [];
    for(let j=0; j<6; j++){
       //alert(i,j);
       let num = Math.floor(Math.random() * 5 + 1);
       let colN = Math.floor(Math.random() * 4 + 1);
       switch(colN){
          case 1:
              col = "#ffff00";
              break;
          case 2:
              col = "#ffbb00";
              break;
          case 3:
              col = "#55ff55";
              break;
          case 4:
              col = "#00ffff";
              break;
          default: alert("none matched in switch");
       }
       posValues[i][j] = new Square();
       posValues[i][j].number = num;
       posValues[i][j].colour = col;

       document.getElementById(posIds[i][j]).innerHTML = posValues[i][j].number;
       document.getElementById(posIds[i][j]).style.backgroundColor = posValues[i][j].colour;
    }
}

function move(x,y){  
    diffX = x-xPrev;
	diffY = y-yPrev;
	if (diffX > -2 && diffX < 2 && diffY > -2 && diffY < 2){
		document.getElementById(posIds[x][y]).style.borderColor = "#bb22ff";
		document.getElementById(posIds[xPrev][yPrev]).style.borderColor = "#bba";
		posValues[xPrev][yPrev].number = Math.floor(Math.random() * 4 + 1);
                let colN = Math.floor(Math.random() * 4 + 1);
                switch(colN){
                  case 1:
                    col = "#ffff00";
                    break;
                  case 2:
                    col = "#ffbb00";
                    break;
                  case 3:
                    col = "#55ff55";
                   break;
                  case 4:
                    col = "#00ffff";
                    break;
                  default: alert("none matched in switch");
                }
                posValues[xPrev][yPrev].colour = col;
		document.getElementById(posIds[xPrev][yPrev]).innerHTML = posValues[xPrev][yPrev].number;
                document.getElementById(posIds[xPrev][yPrev]).style.backgroundColor = posValues[xPrev][yPrev].colour;
		xPrev = x;
		yPrev = y;
	}
	else{
	    alert("You may not move more than one square at a time. Please try again.");
	}
}

function record(x,y){
      if(initialTrades < INITIAL_TRADES_LIMIT){
			if (firstPairSet){
			   let shelf = posValues[x][y]; 
			   posValues[x][y] = posValues[a][b];
			   posValues[a][b] = shelf;
			   document.getElementById(posIds[a][b]).innerHTML = posValues[a][b].number;
			   document.getElementById(posIds[x][y]).innerHTML = posValues[x][y].number;
			   firstPairSet = 0;
			   initialTrades++;
			}
			else{
			   a = x;
			   b = y;
			   firstPairSet = 1;
			}		
	  }
	  else{
	        alert("Sorry, you may not make another trade at this time, your initial 5 free trades have all been used.");
	  }
}

 
</script>
