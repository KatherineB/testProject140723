<html>
<head>
<title>LightEffect</title>
<style>
.mainDiv{

}
.heading{

}

}

	padding: 25px;
	margin-right: 25px;
	/*height: 400px;*/
	float:left;
}
.colourBox{
    font-size: 25px;
	margin-top: 15px;
}
.colour{
    width: 20px;
	height: 20px;
}
.timeIntervals{
    text-align: left;
	/*display:inline-block;*/
	/*background-color: #22ffcc;*/
	padding: 25px;
	margin-left: 25px;
/*	height: 400px;*/
    padding-bottom: 25px;
	top: 30px;
	float:left;
}
.timeBox{
    font-size: 25px;

}
.time{

}
.buttonRow{
    margin-top: 30px;

}

    display: inline-block;

}
</style>
<script>
var colours = new Array(0,0,0,0,0,0,0);
colours[3] = 1;
colours[5] = 1;

var duration = 30000;

function startShow(){
    var redChecked = document.getElementById("red").checked;
	var orangeChecked = document.getElementById("orange").checked;
	var yellowChecked = document.getElementById("yellow").checked;
    var greenChecked = document.getElementById("green").checked;
	var blueChecked = document.getElementById("blue").checked;
	var turquoiseChecked = document.getElementById("turquoise").checked;
	var purpleChecked = document.getElementById("purple").checked;
	
	setTimeout(function() {
	    if(redChecked){
				  displayColour('#f03');
		}
		setTimeout(function() {
		    if(orangeChecked){
				  displayColour('#f74');
		    }
			setTimeout(function() {
			    if(yellowChecked){
				  displayColour('#ff0');
				}
				setTimeout(function() {
					if(greenChecked){
					  displayColour('#0f0');
					}
					setTimeout(function() {
						if(blueChecked){
						   displayColour('#00f');
						}
						setTimeout(function() {
							if(turquoiseChecked){
							   displayColour('#0fc');
							}
							setTimeout(function() {
								if(purpleChecked){
								   displayColour('#a0f');
								}
							}, duration);
						}, duration);
					}, duration);
				}, duration);
			},duration);
		},duration);
	}, duration);
/*	if (greenChecked){
	   document.getElementById("mainDiv").style.backgroundColor = '#0f0';
	 //  setTimeout(function(){displayColour('#0f0');}, 3000);
	 displayColour('#0f0');
	}
	if (turquoiseChecked){
	   document.getElementById("mainDiv").style.backgroundColor = '#0fc';
	// setTimeout(function(){displayColour('#0fc');}, 5000);
	displayColour('#0f0');
	}*/
	
}
function displayColour(colour){
    // alert("in displayColour");
	 document.getElementById('mainDiv').style.backgroundColor = colour;
	 
}

</script>
</head>
<body>
<div class="mainDiv" id="mainDiv">
       <div class="heading">Light Effects</div>
       <div class="optionsRow">
			  <div class="coloursAvail">
					<div class="title">Colours Available:</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="red" id="red" value="Red">Red
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="orange" id="orange" value="Orange">Orange
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="yellow" id="yellow" value="Yellow">Yellow
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="green" id="green" value="Green">Green
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="blue" id="blue" value="Blue">Blue
					</div>			
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="turquoise" id="turquoise" value="Turquoise">Turquoise
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="purple" id="purple" value="Purple">Purple
					</div>
					
			   </div>
			   <div class="timeIntervals">
					<div class="title">Time Intervals Available:</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="sec5">5 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="sec10">10 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="sec20">20 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="sec40">40 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="secRand">Random
					</div>
			   </div>
		</div>
		<div style="clear:both"></div> 
		<div class="buttonRow">
		         <div class="btnBox">
				  <input class="btn" type="button" name="start" value="Start" OnClick="startShow()">
				</div>
				<div class="btnBox">
				  <input class="btn" type="button" name="stop" value="Stop">
				</div>
		</div>

</div>
</body>
</html>
