<html>
<head>
<title>LightEffect</title>
<link rel="stylesheet" href="lightEffect.css">
</head>
<body>
<div class="mainDiv" id="mainDiv">
       <div class="heading">Light Effects</div>
       <div class="optionsRow">
			  <div class="coloursAvail">
					<div class="title">Colours:</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="red" value="Red">Red
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="orange" value="Orange">Orange
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="yellow" value="Yellow">Yellow
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="green" value="Green">Green
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="blue" value="Blue">Blue
					</div>			
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="turquoise" value="Turquoise">Turquoise
					</div>
					<div class="colourBox">
					  <input class="colour" type="checkbox" name="colours" id="purple" value="Purple">Purple
					</div>
					
			   </div>
			   <div class="timeIntervals">
					<div class="title">Time Interval:</div>				
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="10000">10 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="30000">30 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="60000">60 Seconds
					</div>
					<div class="timeBox">
					  <input class="time" type="radio" name="time" value="90000">90 Seconds
					</div>
			   </div>
			   <div class="loopChoice">
					<div class="title">Loops:</div>
					<div class="loopBox">
					  <input class="loop" type="radio" name="loop" value="1">1
					</div>
					<div class="loopBox">
					  <input class="loop" type="radio" name="loop" value="3">3
					</div>
					<div class="loopBox">
					  <input class="loop" type="radio" name="loop" value="5">5
					</div>
					<div class="loopBox">
					  <input class="loop" type="radio" name="loop" value="10">10
					</div>
			   </div>
		</div>
		<div style="clear:both"></div> 
		<div class="buttonRow">
		         <div class="btnBox">
				  <input class="btn" type="button" name="start" value="Start" onClick="runShow()">
				</div>
				<div class="btnBox">
				  <input class="btn" type="button" name="stop" value="Stop" onClick="clearColours()">
				</div>
		</div>
</div>
<script src="lightEffect.js"></script>
</body>
</html>
