<!DOCTYPE html>
<html>
<head><title>Election Results</title>
<meta charset="utf-8"/>
<script src = "https://d3js.org/d3.v4.min.js"></script>
<style>
.title{
   font-size: 40px;
}
.graph{
   background-color: #aaaaaa;
   display: inline-block;
}
.seats-bar{
   float: left;
   background-color: #eeeeee;
   width: 50px;
}
</style>
</head>
<body>
<div class="title">Ontario Election 2018 </div>
<div class="graph"> 
    <div class="seats-bar"> </div>
    <div class="seats-bar"> </div>
    <div class="seats-bar"> </div>
    <div class="seats-bar"> </div>
    <div style="clear:both"></div>
</div>

<script type="text/javascript">
colours = ["blue","orange","red","green"];

d3.selectAll(".seats-bar") 
  .data([76, 40, 7, 1])
    .style("height", function(d) { return d*5 + "px"; }) 
     .style("background-color",function(d,i) {return colours[i]})
       .style("margin-top",function(d) {return 400-(d*5) + "px"});


 
</script>

</body>
</html>
