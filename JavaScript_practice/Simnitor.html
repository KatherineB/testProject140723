function updateStatusInfo(){
	var chance = Math.floor(Math.random() * 100 + 1);

	if(chance < 75){
		pick = 0;
	}
	else if(chance >= 75 && chance < 90){
		pick = 1;
	}
	else if(chance >= 90 && chance < 95){
		pick = 2;
	}
	else{
		pick = 3;
	}		
	return sysStat[pick];		
}
