<script type="text/javascript">
let numbersRand = [];
const numbersRandIds = ["nd0","nd1","nd2","nd3","nd4","nd5","nd6"];
const numberSizeLimit = 9;
const arraySizeLimit = 7;

let numPic = () => Math.floor(Math.random() * numberSizeLimit) + 1;
 
for (let i=0; i<arraySizeLimit; i++){
    numbersRand.push(numPic());
	document.getElementById(numbersRandIds[i]).innerHTML = numbersRand[i];
}
